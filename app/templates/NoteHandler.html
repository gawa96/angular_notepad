     <div  class="row">
        <div class ="panel panel-default">
    			<div class="panel-heading">                   
       				<h2> {{note.title}} <small>{{note.category.label}}</small> </h2>
    			</div>

    			<div class="panel-body">{{note.content}}</div>
    				<div class="panel-footer">
        				<button class="btn btn-primary" (click)="modifying=true">Modifier</button>

        				<!--<button class="btn btn-danger"(click)="DelNote(OneNote)">Supprimer</button>-->
        				<em class="pull-right">{{note.date}}</em>
            </div>
    	</div>
     </div>  
     <!-- dans cette partie on on appel le note editor si on veux edite un texte. on envoie la note dans variable noteEdit-->  
    <div *ngIf="modifying">   
    <noteeditor [noteEdit]="note" (closeModify)="closeModify()"></noteeditor>
    <br/>
    </div>
